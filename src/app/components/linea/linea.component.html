<canvas width="300" height="100" baseChart class="chart" [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
</canvas>
<table>
    <tr>
        <th *ngFor="let label of lineChartData.labels">{{ label }}</th>
    </tr>
    <tr *ngFor="let d of lineChartData.datasets; let i = index" [class]="'line-' + i">
        <td *ngFor="let label of lineChartData.labels; let j = index">
            {{ d && d.data[j] }}
        </td>
    </tr>
</table>
<div class="button-row">
    <button class="btn btn-primary btn-block" mat-button mat-raised-button color="primary" (click)="randomize()">
    Randomize
  </button>
    <button class="btn btn-primary btn-block" mat-button mat-raised-button color="primary" (click)="pushOne()">
    Push
  </button>
    <button class="btn btn-warning btn-block" mat-button mat-raised-button color="primary" (click)="changeColor()">
    Recolor
  </button>
    <button class="btn btn-primary btn-block" mat-button mat-raised-button color="primary" (click)="hideOne()">
    Toggle Series B
  </button>
</div>
